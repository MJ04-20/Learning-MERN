<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
</head>
<body>

    <h1>Temperature Converter</h1>
    <p>Enter temperature</p>
    <input type="text" id="tempInput" placeholder="Enter temperature "><br>

    <input type="radio" id="buttonc" name="Unit">
    <label for="Celsius">Celsius</label><br>
    <input type="radio" id="buttonf" name="Unit">
    <label for="Fahrenheit">Fahrenheit</label><br><br>
    <button type="button" id="convertButton">Convert</button>
    <h2 id="result"></h2>
    <script src="index.js"></script>
</body>
</html>
